<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head.html" %}
  </head>
  <body>
    {% include "navbar.html" %}

    <div class="container-fluid">
      <div class="row mt-5 mb-5">
        <div class="col-md-6">
          <img
            src="{{ url_for('video_feed') }}"
            width="100%"
            class="img-thumbnail"
          />
        </div>
        <div class="col-md-6" style="height: 500px; overflow-y: auto">
          <h3 id="scanCount">Number of Scans Today: <span id="scanCountValue">0</span></h5>
          <div id="scandata" class="card-rows">
            <!-- Cards will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>


<script type="text/javascript">
    $(document).ready(function () {
      let lastcnt = 0;
      let cnt;
      chkNewScan();
  
      function chkNewScan() {
        countTodayScan();
        reloadCards(); // ย้ายมานอกเงื่อนไข เพื่อให้ทำงานทุกครั้งที่มีการตรวจสอบ
        setTimeout(chkNewScan, 1000);
      }

      function countTodayScan() {
        $.ajax({
          url: '/countTodayScan',
          type: 'GET',
          dataType: 'json',
          success: function (data) {
            cnt = data.rowcount;
            updateScanCount(cnt); // อัปเดตจำนวน scan ไม่ว่า cnt จะเปลี่ยนแปลงหรือไม่ก็ตาม
          },
          error: function (result) {
            console.log('Error in countTodayScan:', result);
          }
        });
      }

  
      function reloadCards() {
        $.ajax({
          url: "/loadData",
          type: "GET",
          dataType: "json",
          success: function (response) {
            console.log('Response:', response);  // Log the response to check its structure

            var cardContainer = $("#scandata");
            cardContainer.empty();

            // Display only the latest 4 cards
            response.response.slice(0, 4).forEach(function(item) {
              const [emp_id, imgBase64, emp_name, det_emo, det_age, det_gender] = item;
              const cardHTML = `
                <div class="card mb-3" style="max-width: 540px;max-height:200px">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img src="data:image/jpeg;base64,${imgBase64}" class="img-fluid rounded-start w-50" alt="Image">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h6 class="card-text">${emp_name}</h6>
                        <p>Emotion: ${det_emo} | Age: ${det_age} | Gender: ${det_gender}</p>
                      </div>
                    </div>
                  </div>
                </div>`;
              cardContainer.append(cardHTML);
            });
          },
          error: function (result) {
            console.log('Error in reloadCards:', result);
          }
        });
      }

      function updateScanCount(count) {
          // Update the content of the span with the scan count
          $("#scanCountValue").text(count);
        }
    });
  </script>  
  </body>
</html>
